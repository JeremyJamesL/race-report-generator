<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JL - Strava race report generator</title>
    <link rel="icon" type="image/x-icon" href="https://w7.pngwing.com/pngs/976/777/png-transparent-the-female-runner-emoji-iphone-woman-emoji-physical-fitness-running-cartoon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header class="container-fluid mt-2">
        <div class="container">
            <h1><a href="/" class="text-decoration-none"> Strava Race Report Generator</a></h1>
        </div>
    </header>   

    <main>
        <div class="container">
        <!-- Add activity -->
        <div class="add-activity row mb-5">
            <form class="form">
                <div class="mb-3 input-group">
                    <span class="input-group-text" id="addon">https://www.strava.com/activities/</span>
                    <input type="text" name="activity" class="form-control enter-activity" placeholder="add your race id" aria-describedby="addon" />
                </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <p class="loading d-none">Loading...</p>
        </div>    
        <!-- / Add activity -->  
        
        <!-- Grid -->
        <div class="container">
            <div class="row gx-5 results d-none">

                <!-- Left col -->
                <div class="col-md-4 mb-5 inputs">
                    
                    <!--  Race info-->
                    <div class="card shadow p-3 mb-5 card--race-info">
                        <h4 class="mb-2">Race information</h4>

                        <div class="mb-3">
                            <label for="race-name-control" class="form-label">
                                Race name
                            </label>
                            <input type="text" class="form-control" id="race-name-control">
                        </div>


                        <div class="mb-3">
                            <label for="race-date-control" class="form-label">
                                Date
                            </label>
                            <input type="text" class="form-control" id="race-date-control">
                        </div>


                        <div class="mb-3">
                            <label for="race-distance-control" class="form-label">
                                Distance
                            </label>
                            <input type="text" class="form-control" id="race-distance-control">
                        </div>


                        <div class="mb-3">
                            <label for="race-location-control" class="form-label">
                                Race location
                            </label>
                            <input type="text" class="race-name form-control" id="race-location-control">
                        </div>

                        <div class="mb-3">
                            <label for="race-time-control" class="form-label">
                                Finish time
                            </label>
                            <input type="text" class="race-name form-control" id="race-time-control">
                        </div>

                        <div class="mb-3">
                            <label for="race-elevation-control" class="form-label">
                                Elevation gain
                            </label>
                            <input type="text" class="race-name form-control" id="race-elevation-control">
                        </div>

                    </div>
                    <!-- /race info -->

                    <!-- Goals -->
                    <div class="card shadow p-3 mb-5 card--goals">
                        <h4 class="mb-2">Goals<span class="ms-1 fw-light fs-6 goal-add button" role="button">Add</span></h4>
                        <div class="input-group mb-3 goal">
                            <div class="input-group-text">
                            <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                            </div>
                            <input type="text" class="form-control" aria-label="Text input with checkbox">
                            <button type="button" class="btn-close goal-delete fs-6" aria-label="Close" role="button"></button>
                        </div>
                        <div class="input-group mb-3 goal">
                            <div class="input-group-text">
                            <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                            </div>
                            <input type="text" class="form-control" aria-label="Text input with checkbox">
                            <button type="button" class="btn-close goal-delete fs-6" aria-label="Close" role="button"></button>
                        </div>
                    </div>
                    <!-- /goals -->

                    <!-- Race splits -->
                    <div class="card shadow p-2 mb-5 card--splits">
                        <h4 class="mb-2">Race splits</h4>
                        
                        <div class="mb-3">
                            <fieldset>
                            <div class="form-check">
                                <input type="radio" name="units" id="km" value="km" class="form-check-input radio-units radio-km">
                                <label for="km" class="form-check-label">Km</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" name="units" id="miles" value="miles" class="form-check-input radio-units radio-miles">
                                <label for="miles" class="form-check-label">Miles</label>
                            </div>
                            </fieldset>
                        </div>

                        <div class="the-splits">
                            
                        </div>

                    </div>
                    <!-- /race splits -->

                </div>
                <div class="col-md-8">
                       
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Preview</button>
                        </li>
                        <li class="nav-item" role="presentation">
                          <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Source</button>
                        </li>

                      </ul>
                      <div class="tab-content p-2" id="myTabContent">
                        <div class="tab-pane fade show active preview" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                            <div class="mb-3">    
                            <h3>Race info</h3>
                                <p><strong>Name:</strong> <span class="preview__name"></span></p>
                                <p><strong>Date:</strong> <span class="preview__date"></span></p>
                                <p><strong>Distance:</strong> <span class="preview__distance"></span></p>
                                <p><strong>Location:</strong> <span class="preview__location"></span></p>
                                <p><strong>Time:</strong> <span class="preview__time"></span></p>
                                <p><strong>Elevation:</strong> <span class="preview__elevation"></span></p>
                            </div>

                            <div class="mb-3">
                                <h3>Goals</h3>
                                <div class="preview__goals">
                                    <table class="table table-striped">
                                        <thead>
                                          <tr>
                                            <th scope="col">Goal</th>
                                            <th scope="col">Description</th>
                                            <th scope="col">Completed?</th>
                                          </tr>
                                        </thead>
                                        <tbody class="table-body table--goals">
                                            
                                        </tbody>
                                      </table>
                                </div>
                            </div>


                            <div class="mb-3">
                            <h3>Splits</h3>
                            <div class="preview__splits">
                                <table class="table table-striped">
                                    <thead>
                                      <tr>
                                        <th scope="col">Split</th>
                                        <th scope="col">Time</th>
                                      </tr>
                                    </thead>
                                    <tbody class="table-body table--splits">
                                        
                                    </tbody>
                                  </table>
                            </div>
                            </div>
                           

                        </div>
                        <div class="tab-pane fade race-source" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                            <textarea name="" id="" cols="120" rows="100" style="max-width:100%;" class="race-source-text font-monospace"></textarea>
                        </div>
                      </div>
            
                </div>
            </div>
            <!-- /Grid -->
        </div>
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top container fixed-bottom">
            <p class="col-md-4 mb-0 text-muted">© 2023 <a href="https://jezl.xyz">Jeremy Luscombe</a></p>        
          </footer>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="index.min.js"></script>
</body>
</html>
