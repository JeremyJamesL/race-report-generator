<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container-fluid">
        <div class="container">
            <h1><a href="/"> Strava Race Report Generator.</a></h1>
        </div>
    </header>

    <main>
        <div class="container">

        <!-- Add activity -->
        <div class="add-activity row mb-5">
            <form class="form">
                <div class="mb-3 input-group">
                    <span class="input-group-text" id="addon">https://www.strava.com/activities/</span>
                    <input type="text" name="activity" class="form-control enter-activity" placeholder="8076222179" aria-describedby="addon" />
                </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <p class="loading d-none">Loading...</p>
        </div>    
        <!-- / Add activity -->  
        
        <!-- Grid -->
        <div class="container">
            <div class="row gx-5 results d-none">

                <!-- Left col -->
                <div class="col-4 mb-5">
                    
                    <!--  Race info-->
                    <div class="card shadow p-3 mb-5 card--race-info">
                        <h4 class="mb-2">Race information</h4>

                        <div class="mb-3">
                            <label for="race-name-control" class="form-label">
                                Race name
                            </label>
                            <input type="text" class="form-control" id="race-name-control">
                        </div>


                        <div class="mb-3">
                            <label for="race-date-control" class="form-label">
                                Date
                            </label>
                            <input type="text" class="form-control" id="race-date-control">
                        </div>


                        <div class="mb-3">
                            <label for="race-distance-control" class="form-label">
                                Distance
                            </label>
                            <input type="text" class="form-control" id="race-distance-control">
                        </div>


                        <div class="mb-3">
                            <label for="race-location-control" class="form-label">
                                Race location
                            </label>
                            <input type="text" class="race-name form-control" id="race-location-control">
                        </div>

                        <div class="mb-3">
                            <label for="race-time-control" class="form-label">
                                Finish time
                            </label>
                            <input type="text" class="race-name form-control" id="race-time-control">
                        </div>

                        <div class="mb-3">
                            <label for="race-elevation-control" class="form-label">
                                Elevation gain
                            </label>
                            <input type="text" class="race-name form-control" id="race-elevation-control">
                        </div>

                    </div>
                    <!-- /race info -->
                    
                    <!-- Race splits -->
                    <div class="card shadow p-2 mb-5 card--splits">
                        <h4 class="mb-2">Race splits</h4>
                        
                        <div class="mb-3">
                            <fieldset>
                            <div class="form-check">
                                <input type="radio" name="units" id="km" value="km" class="form-check-input radio-units radio-km">
                                <label for="km" class="form-check-label">Km</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" name="units" id="miles" value="miles" class="form-check-input radio-units radio-miles">
                                <label for="miles" class="form-check-label">Miles</label>
                            </div>
                            </fieldset>
                        </div>

                        <div class="the-splits">
                            
                        </div>

                    </div>
                    <!-- /race splits -->

                    <!-- Goals -->
                    <div class="card shadow p-2 card--goals">
                        <h4 class="mb-2">Goals<span class="ms-1 fw-light fs-6 goal-add">Add</span></h4>
                        <div class="input-group mb-3 goal">
                            <div class="input-group-text">
                            <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                            </div>
                            <input type="text" class="form-control" aria-label="Text input with checkbox">
                            <span class="goal-delete">x</span>
                        </div>
                        <div class="input-group mb-3 goal">
                            <div class="input-group-text">
                            <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                            </div>
                            <input type="text" class="form-control" aria-label="Text input with checkbox">
                            <span class="goal-delete">x</span>
                        </div>
                    </div>

                </div>
                <div class="col-8">
                        sss
                </div>
            </div>
            <!-- /Grid -->
        </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
